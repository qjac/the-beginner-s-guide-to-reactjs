// pull out the update username into its own function
const state = {eventCount: 0, username: ''}

function App() {
  return (
    <div>
      <p>
        There have been {state.eventCount} events
      </p>
      <p>
        <button 
        onClick={increment}
        >⚛️
        </button>
      </p>
      <p>You typed: {state.username}</p>
      <p>
        <input 
          onChange={updateUsername}
        />
      </p>
    </div>
  )
}
function increment() {
  setState({
    eventCount: state.eventCount + 1,
  })
}
function updateUsername(event) {
  setState({
    username: event.target.value,
  })
  console.log(event)
  // this logs the synthetic proxy event. react handles adding and updating events under the hood to optimize. Use console.log(event.nativeEvent) to log the native event
}
function setState(newState) {
  Object.assign(state, newState)
  renderApp()
}

function renderApp() {
  ReactDOM.render(
    <App />,
    document.getElementById('root')
    )
}

renderApp()
